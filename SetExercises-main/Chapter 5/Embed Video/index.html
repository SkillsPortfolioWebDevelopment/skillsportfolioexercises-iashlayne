<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed Video</title>
<!--we linked the style.css as the stylesheet-->
    <link href="styles.css" rel="stylesheet" />

</head>

<body>
<!--we defined a class="containerVid"for the video container -->
    <div class="containerVid">
<!--we defined a class for video with width="400" height="300" with controls "autoplay", "loop", "muted"-->
        <video class="videobox" width="400" height="300" controls autoplay loop muted>
<!-- we source a video "svenvideo.mp4" type with mp4-->
            <source src="svenvideo.mp4" type="video/mp4">
        </video>
    </div>



</body>

</html>
