<!--In this exercise we must create a temperature converter from farenheit to celcius and kelvin value-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--we defined a class "h1" to emphasize temperature converter-->
    <h1 class="h1">Temperature Converter</h1>
<!-- we created a title "Tempconverter"-->
    <title>Tempconverter</title>
<!--link for the stylesheet, style.css-->
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
<!--we created a class "box" for the style of the box-->
<div class="box">
<!--we created a class "tempcontainer for the alignment of box"-->
    <div class="Tempcontainer">
<!--we use <label> tag for the input of fahrenheit value -->
        <label for ="fahren"> Enter a value in °F : </label><br>
<!--we define an <input> tag to make the user input a value, id named "fahrenInput"-->
        <input type="text" id="fahrenInput">
<!--we defined a 2 <button> tag for the user to click to make the fahrenheit value converting into celsius and fahrenheit <but -->
        <button id="cnvrtCelcius">Convert to °C</button><button id="cnvrtKelvin">Convert to °K</button>
        <input type="text" id="convertedValue">
</div>  
    </div>
<!--we linked the javascript file source "script.js"-->
    <script src="script.js"></script>
</body>
</html>
